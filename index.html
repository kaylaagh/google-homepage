<body>
    <div class="container">

        <nav>

                <div class="google-main-content__search">

                <div class="google-main-content__submit-buttons">
                    <button class="google-main-content__submit-buttons-search">Google Search</button>
                    <button class="google-main-content__submit-buttons-lucky">I'm Feeling Lucky</button>

        <footer>

                    </div>
                    <div class="footer-links_row-second-col">
                        <p class="footer-links__row-text-right">Privacy</p>
                        <p class="footer-links__row-text-right">Terms</p>
